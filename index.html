<!DOCTYPE HTML>
<head>
    <title>Timestamp microservice</title>
</head>
<body>
    <h1>Timestamp microservice</h1>
    
    <p>Specify unix time or a natural date in the URL.</p>
    
    <p>Examples:</p>
    
    <p>To give a unixtime, use:</p>
    <code>
       https://www.thisurl.com/1234 
    </code>
    
    <p>To give a natural date, use:</p>
    <code>
       https://www.thisurl.com/Dec%6,2015
    </code>
    
</body>
